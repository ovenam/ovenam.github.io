    <section>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="img/paneles-solares.jpg" width="100%">
                <div class="text">
                    <h1 class="title is-1 has-text-light">Paneles solares</h1>
                </div>
            </div>


            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="img/paneles-solares.jpg" width="100%">
                <div class="text">
                    <h1 class="title is-1 has-text-light">Paneles solares</h1>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="img/luminarias-led.jpg" width="100%">
                <div class="text">
                    <h1 class="title is-1 has-text-light">Luminarias LED</h1>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="img/luminarias-led.jpg" width="100%">
                <div class="text">
                    <h1 class="title is-1 has-text-light">Luminarias LED</h1>
                </div>
            </div>
            
            <div class="mySlides fade">

                <img src="img/luminarias-led.jpg" width="100%">
                <div class="text">
                    <h1 class="title is-1 has-text-light">Luminarias LED</h1>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"><img src="https://png.icons8.com/ios-glyphs/90/ffffff/--street-lamp.png"><h3 class="title is-6 has-text-light">Postes Solares</h3></span>
            <span class="dot" onclick="currentSlide(2)"><img src="https://png.icons8.com/ios-glyphs/90/ffffff/--solar-panels.png"><h3 class="title is-6 has-text-light">Paneles Solares</h3></span>
            <span class="dot" onclick="currentSlide(3)"><img src="https://png.icons8.com/ios-glyphs/90/ffffff/--luminaria-led.png"><h3 class="title is-6 has-text-light">Iluminación LED</h3></span>
            <span class="dot" onclick="currentSlide(4)"><img src="https://png.icons8.com/ios-glyphs/90/ffffff/--full-battery.png"><h3 class="title is-6 has-text-light">Baterías</h3></span>
            <span class="dot" onclick="currentSlide(5)"><img src="https://png.icons8.com/windows/90/ffffff/brick-wall.png"><h3 class="title is-6 has-text-light">Power Wall</h3></span>
            <span class="dot" onclick="currentSlide(5)"><img src="https://png.icons8.com/windows/90/ffffff/shutdown.png"><h3 class="title is-6 has-text-light">Power Bank</h3></span>
            <span class="dot" onclick="currentSlide(5)"><img src="https://png.icons8.com/ios/90/ffffff/searchlight.png"><h3 class="title is-6 has-text-light">Lighting Pack</h3></span>

        </div>
